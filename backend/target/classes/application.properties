# Configuration de la base de donn√©es
spring.datasource.url=jdbc:postgresql://localhost:5439/myApp
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuration JWT
jwt.
jwt.expiration=86400000

# Configuration du serveur
server.port=8080

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.example.backend.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.OncePerRequestFilter=DEBUG
logging.level.org.springframework.security.web.access.intercept.AuthorizationFilter=DEBUG

# Log SQL queries and parameters
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE